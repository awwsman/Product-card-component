<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card Component</title>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="image-product-desktop.jpg" alt="" class="img-desktop">
            <img src="image-product-mobile.jpg" alt="" class="img-mobile">
        </div>
        <div class="product-details">
            <div class="details-card">
                <h1>Perfume</h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.   </p>
                <div class="discount">$149.99<span class="price">$169.99</span></div>
                <button><img src="icon-cart.svg" alt="">Add to Cart</button>
            </div>
        </div>

    </div>
</body>
</html>
